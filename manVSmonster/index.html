<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: health_of_man+'%'}" style="background-color: green; margin: 0; color: white;">
                    {{ health_of_man }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="{width: health_of_monster+'%'}" style="background-color: green; margin: 0; color: white;">
                    {{ health_of_monster }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-show="!isStarted">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="started()">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-show="isStarted">
        <div class="small-12 columns">
            <button id="attack" v-on:click="attacked()">ATTACK</button>
            <button id="special-attack" v-on:click="specialAttacked()">SPECIAL ATTACK</button>
            <button id="heal" v-on:click="healed()">HEAL</button>
            <button id="give-up" v-on:click="givenUp()">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="x in turns">
                    <p :class="{ 'man-turn': x.isMan, 'monster-turn': !x.isMan }">{{ x.data }}</p>
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="index.js"></script>
</body>
</html>
